<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Send WA</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="chatbox">
		<form class="searchEngine" onsubmit="goSearch()">
			<div class="searchBx">
				<input type="text" name="" class="query" placeholder="Contact me on WhatsApp" value="">
			</div>
		</form>
	</div>
	<script>
		let message = document.querySelector('.query');

		function goSearch() {
			let url = 'https://api.whatsapp.com/send?phone=6285106755577&text='+message.value;
			window.open(url);
		}
	</script>
</body>
</html>
